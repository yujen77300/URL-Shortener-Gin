<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <div class="container ">
    <div>
      <h1>URL Shortener</h1>
    </div>
    <div>
      <img class="shortenLinkImage"
        src="https://assets-lighthouse.alphacamp.co/uploads/image/file/16716/ExportedContentImage_00.png"
        alt="URL link">
    </div>
  </div>
  <div class="container ">
    <div class="col-md-4 ">
      <form action="/" method="POST" style="display: flex; flex-direction:column;align-items:center;">
        <input type="text" name="inputurl" class="form-control" min="4" max="16" placeholder="Input URL here" required>
        <div class="col-md-4 summitButton ">
          <button type="sumit" class="btn btn-outline-primary ">Shorten</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
